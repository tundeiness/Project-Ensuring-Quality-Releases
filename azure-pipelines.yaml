name: Azure Pipelines

trigger:
  branches:
    include:
      - main

pool:
  name: myAgentPool

variables:
  python_version: '3.8.10'
  vm_ip: '128.251.185.59'
  vm_user: 'devopsagent'
  ssh_key: 'id_rsa.txt'  # File uploaded as Secure File
  azureServiceConnectionId: 'ServiceConnex'
  projectRoot: '$(System.DefaultWorkingDirectory)'
  environmentName: 'test'

stages:
- stage: Build
  displayName: 'Provision Infrastructure'
  jobs:
  - job: BuildInfrastructure
    displayName: 'Terraform Provisioning'
    steps:

    # Install Terraform on the pipeline agent
    - task: TerraformInstaller@0
      displayName: 'Terraform Installation'
      inputs:
        terraformVersion: '1.10.5'

    # Authenticate to Azure using Azure CLI
    - task: AzureCLI@2
      displayName: 'Azure Login'
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Logged into Azure"
          az account show

    # Terraform Init using Bash
    - task: Bash@3
      displayName: 'Terraform Init'
      inputs:
        targetType: 'inline'
        script: |
          cd $(projectRoot)/terraform
          terraform init \
            -backend-config="resource_group_name=Azuredevops" \
            -backend-config="storage_account_name=tfstate319964560" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=test.terraform.tfstate"

    # Terraform Validate
    - task: TerraformTaskV3@3
      displayName: 'Terraform Validate'
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(projectRoot)/terraform'

    # Terraform Apply
    - task: TerraformTaskV3@3
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(projectRoot)/terraform'
        environmentServiceNameAzureRM: '$(azureServiceConnectionId)'


