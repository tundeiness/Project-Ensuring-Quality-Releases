name: Azure Pipelines

trigger:
  branches:
    include:
      - main

pool:
  name: myAgentPool

variables:
  python_version: '3.8.10'
  azureServiceConnectionId: 'ServiceConnex'
  projectRoot: '$(System.DefaultWorkingDirectory)/terraform/environment/test'
  environmentName: 'test'

stages:
- stage: Build
  displayName: 'Provision Infrastructure'
  jobs:
  - job: BuildInfrastructure
    displayName: 'Terraform Provisioning'
    steps:

    # ✅ Install Terraform on the pipeline agent
    - task: TerraformInstaller@1
      displayName: 'Terraform Installation'
      inputs:
        terraformVersion: '1.10.5'

    # ✅ Terraform Init
    - task: Bash@3
      displayName: 'Terraform Init'
      inputs:
        targetType: 'inline'
        script: |
          cd $(projectRoot)
          terraform init \
            -backend-config="resource_group_name=Azuredevops" \
            -backend-config="storage_account_name=tfstate319964560" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=test.terraform.tfstate"

    # ✅ Terraform Validate
    - task: TerraformTaskV3@3
      displayName: 'Terraform Validate'
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(projectRoot)'

    # ✅ Terraform Apply
    - task: TerraformTaskV3@3
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(projectRoot)'
        environmentServiceNameAzureRM: '$(azureServiceConnectionId)'
